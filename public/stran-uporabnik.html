<!DOCTYPE html>
<html>
   <head>
      <title>Imenik</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="knjiznice/bootstrap-v3.3.6/css/bootstrap.css">
      <link rel="stylesheet" href="knjiznice/bootstrap-v3.3.6/css/bootstrap-theme.css">
      <link rel="stylesheet" href="knjiznice/bootstrap-v3.3.6/css/bootstrap-confirm-delete.css">
      <link rel="stylesheet" href="knjiznice/bootstrap-v3.3.6/css/bootstrap.fd.css">

      <script src="knjiznice/jQuery-v2.1.4/jQuery-v2.1.4.js"></script>
      <script src="knjiznice/bootstrap-v3.3.6/js/bootstrap.js"></script>
      <script src="knjiznice/bootstrap-v3.3.6/js/bootstrap-confirm-delete.js"></script>
      <script src="knjiznice/bootstrap-v3.3.6/js/bootstrap.fd.js"></script>
      <script src="js/koda-navadniUporabnik.js"></script>
      <style>
         body{
         margin:0;
         background-color: #259CEC;
         min-width:550px;
         }
      </style>
      
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body >

      <!-- Trigger the modal with a button -->
      

      

      <div id="cointainer-glava" class=".container">
         <div id="glava" class="row" style="position:fixed; left:15px; z-index:5;width:100%; height:75px;">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <a href="/"><span id="glava-naslov" class="kategorija1" style="margin-top:15px;"><b>Imenik zaposlenih</b></span></a>
               <a href="/login" ><span class="menu-povezava" style="position:fixed; right:40px; top:8px;"> <span class="glyphicon glyphicon-log-in" style="font-size:17px;margin-right:6px; "></span>Prijava</span></a>
            </div>
         </div>
      </div>
      <div id="cointainer-telo" class=".container" style="padding-top:95px; position: relative;">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="width:95%; margin-left:2.5%;">
      <div  id="glavni-container" class="panel panel-primary" style="position:relative;">
         <div  class="panel-body" style=" padding-top:0px; padding-bottom:50px;">
            <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <!-- DOMOV -->
                  
                 <div id="domov" class="menu" style="margin-top:20px;">
                     <!-- Modal -->
                     <div id="pojavnoOkno-testAplikacija" class="modal fade" role="dialog"  style="position:absolute; margin-top:auto; margin-bottom:auto; top:0; bottom:0;">
                       <div class="modal-dialog">

                         <!-- Modal content-->
                         <div class="modal-content">
                           <div class="modal-header">
                             
                             <h4 id="status" class="modal-title"></h4>
                           </div>
                           <div class="modal-body">
                             <div class="progress">
                               <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:100%">
                                 
                               </div>
                             </div>
                           </div>
                           
                         </div>

                       </div>
                     </div>
                     <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                         
                    
                           <table class="table table-bordered table-hover" align="center" style="background-color: rgba(157, 157, 157,0.05); margin-bottom:0px; ">
                                    <thead>
                                       <tr style="background-color: rgba(37, 156, 236,0.5);">
                                                      <th colspan="4" style="text-align:center; "><span>Napredni iskalnik</span>
                                                         <span id="skrij-iskalnik" class="glyphicon glyphicon-chevron-down" style="float:right; margin-top:3px;"></span>
                                                      </th>

                                                   </tr>
                                    </thead>
                                       <tbody  id="iskalnik">
                                          
                                         
                                          <tr>
                                             <td>Ime:</td>
                                             <td>
                                                <div class="input-group">     
                                                   <input class="" id="iskanje-ime" name="zivilo" value="" type="text" style="width:100%;">
                                                </div>
                                             </td>
                                             <td>Mob. št:</td>
                                             <td>
                                                <div class="input-group">     
                                                   <input class="" id="iskanje-mobSt" name="zivilo" value="" type="text" style="width:100%;">
                                                </div>
                                             </td>
                                          </tr>
                                          <tr>
                                             <td>Priimek:</td>
                                             <td>
                                                <div class="input-group"> 
                                                   <input class="" id="iskanje-priimek" name="zivilo" value="" type="text" style="width:100%;">
                                                </div>
                                             </td>
                                             <td>Kratka mob. št:</td>
                                             <td>
                                                <div class="input-group">     
                                                   <input class="" id="iskanje-kratkaMobSt" name="zivilo" value="" type="text" style="width:100%;">
                                                </div>
                                             </td>
                                          </tr>
                                          <tr>
                                             <td>Naslov:</td>
                                             <td>
                                                <div class="input-group"> 
                                                   <input  class="" id="iskanje-naslov" name="zivilo" value="" type="text" style="width:100%;">
                                                </div>
                                             </td>
                                             <td>Stac. št:</td>
                                             <td>
                                                <div class="input-group">     
                                                   <input class="" id="iskanje-stacSt" name="zivilo" value="" type="text" style="width:100%;">
                                                </div>
                                             </td>
                                          </tr>
                                          <tr>
                                             <td>E-mail naslov:</td>
                                             <td>
                                                <div class="input-group"> 
                                                   <input class="" id="iskanje-email" name="zivilo" value="" type="text" style="width:100%;">
                                                </div>
                                             </td>
                                             <td>Kratka stac. št:</td>
                                             <td>
                                                <div class="input-group">     
                                                   <input class="" id="iskanje-kratkaStacSt" name="zivilo" value="" type="text" style="width:100%;">
                                                </div>
                                             </td>
                                          </tr>
                                          
                                          <tr>
                                             <th colspan="4" >
                                                <button id="gumb-iskanje" type="submit" class="btn btn-default btn-md" style="margin-top:10px; margin:auto; display:block;" align="center"> <span class="glyphicon glyphicon-search"></span><span style="margin-left: 3px;">Poišči</span></button> 

                                                <div id="prijava-okvir" class="bg-danger fade-in obvestilo" style="display:none; float:left; margin-left:15px; margin-top:8px;padding:6px; ">
                                                   
                                                </div>
                                          </tr>
                                       </tbody>
                                    </table>
                           
                       
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                           <span style="float:right;">
                           <a id="poslji-email-povezava"> <button id="poslji-email" class="btn btn-success btn-md" >Pošlji E-mail</button></a>
                          
                           </span>
                           <div id="izbrisiZaposlenega-okvir" class="fade-in obvestilo bg-success" style="display:none; padding:6px;margin-top:40px;"><span ></span></div>
                           
                        </div>
                     </div>

                     <div>

                        <select id="iskanje-izbiraSkupine" style="display:none;float:right; width:130px; margin-bottom:10px; margin-top:10px;">
                            <option value="null">Vse skupine</option>
                        </select>
                        
                     </div>
                    <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <div class="" style="display:block; overflow-x:scroll; padding-top:0px; margin-top:0px;">
                        <table class="table table-hover table-bordered" style="min-width:1450px;  margin-top:0px; margin-bottom:0px;">
                        <thead style="position:relative;">
                           <tr style="background-color:rgba(37, 156, 236, 0.5)">
                              <th></th>
                              <th>Ime <span id="urediPoImenu" class="glyphicon glyphicon-sort-by-attributes" style="float:right;margin-top:3px;"></span></th>
                              <th>Priimek <span id="urediPoPriimku" class="glyphicon glyphicon-sort-by-attributes" style="float:right;margin-top:3px;"></span></th>
                              <th>Naslov <span id="urediPoNaslovu" class="glyphicon glyphicon-sort-by-attributes" style="float:right;margin-top:3px;"></span></th>
                              <th>Skupina </span></th>
                              <th>Del. mesto <span id="urediPoDelovnemMestu" class="glyphicon glyphicon-sort-by-attributes" style="float:right;margin-top:3px;"></th>
                              <th>E-mail naslovi</th>
                              <th>Mob. št.</th>
                              <th>Kratka mob. št.</th>
                              <th>Stac. št.</th>
                              <th>Kratka stac. št.</th>
                            
                           </tr>
                        </thead>
                        <tbody id="podatkiOZaposlenih">
                        
                           
                        </tbody>
                     </table>
                     </div>
                     </div>
                     </div>
                     <span >
                    <input id="oznaci-vse" type="checkbox" style="margin-left:9px; margin-top:10px;padding-top:0px;">
                     <span  style="padding-bottom:8px;margin-left:5px;">Označi vse</span>
                     </span>
                  <!-- KONEC DOMOV -->
                     
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
